<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="cvc-div">
            <p class="cvc-p">
                000
            </p>
        </div>
        <div class="card-div">
            <div class="logo-number">
                <img src="./images/card-logo.svg" alt="card-logo">
                <h3 class="output-number">
                    0000 0000 0000 0000
                </h3>
            </div>
            <div class="name-date">
                <p id ="jane-appleseed">
                    JANE APPLESEED
                </p>
                <div class="zero-div">
                <p id="paragraph1">
                    00
                </p>
                <p id="paragraph2">
                    /00
                </p>
            </div>
            </div>
        </div>
    </div>
    <main class="main-div">
        <secction class="main-section">
            <div id="text-frame">
                <div class="name-div">
                    <label class="label-tag" for="input-name"> CARDHOLDER NAME</label>
                    <input onkeydown="return /[a-z ]/i.test(event.key)" id="enter-name" type="text" placeholder="e.g. Jane Appleseed"/>
                    <p class="wrong-name">
                       Should inlude space or camel case!
                    </p>
                    <p class="empty-name">
                        Can’t be blank
                    </p>
                </div>
                <div class="number-div">
                    <label class="label-tag" for="input-number"> CARD NUMBER</label>
                    <input oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" minlength="16"
                    maxlength="16" id="input-number" type="number" placeholder="e.g. 1234 5678 9123 0000" />
                    <p class="wrong-number">
                       should include 16 digits
                    </p>
                    <p class="empty-number">
                        Can’t be blank
                    </p>
                </div>
                <div class="date-div">
                    <label class="label-tag" for="month-input"> EXP. DATE (MM/YY) &nbsp; &nbsp; CVC </label>
                    <div class="date-input">
                        <div class="year-date">
                            <div class="month-div">
                                <input oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                minlength="2"
                                maxlength="2" id="month-input" type="number"  placeholder="MM" />
                                <p class="empty-month">
                                    Can’t be blank
                                </p>
                            </div>
                            <input oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            minlength="2"
                            maxlength="2" id="year-input" type="number" min="2023" max="2035" placeholder="YY" />
                        </div>
                        <div class="cvc" id="cvc">
                            <input oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            minlength="3"
                            maxlength="3" id="cvc-number" type="number" placeholder="e.g. 123" />
                            <p class="erorr-cvc">
                                Should include 3 digits
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-div">
                <button id="confirm-button" class="button-same">
                    Confirm
                </button>
            </div>
        </secction>
        <section class="success-container">
            <div class="success-div">
                <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="40" fill="url(#a)" />
                    <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
                    <defs>
                        <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#6348FE" />
                            <stop offset="1" stop-color="#610595" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="success-text">
                    <h1>
                        THANK YOU!
                    </h1>
                    <p>
                        We’ve added your card details
                    </p>
                </div>
            </div>
            <button id="continue-button" class="button-same">
                Continue
            </button>
        </section>

    </main>
    <script src="./script.js"> </script>
</body>

</html>
